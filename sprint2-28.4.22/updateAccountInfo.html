<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Update account Info</title>
    <link rel="stylesheet" href="updateAccountInfo.css">
  </head>
  <body>
    <div class="updateForm">
      <div class="container">
        <img src="images/Istudy_Logo.JPG" alt="logo" class="Logo">
        <div class="header">
          <h3>Update your Account information</h3>
        </div>
        <form class="Personal" action="index.html" method="post">
          <input type="password" placeholder="Enter new password" class="pass">
          <input type="password" placeholder="Confirm new password" class="pass_confirm">
          <input type="email" placeholder="Enter new mail" class="email">
          <input type="email" placeholder="Confirm new mail" class="email_confirm">
          <button class="update_button">Update</button>
        </form>
      </div>
    </div>
  </body>
</html>
