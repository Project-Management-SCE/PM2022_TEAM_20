<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Update Personal Info</title>
    <link rel="stylesheet" href="updatePersonalInfo.css">
  </head>
  <body>
    <div class="updateForm">
      <div class="container">
        <img src="images/Istudy_Logo.JPG" alt="logo" class="Logo">
        <div class="header">
          <h3>Update your personal information</h3>
        </div>
        <form class="Personal" action="index.html" method="post">
          <input type="text" placeholder="University" class="university">
          <input type="text" placeholder="Degree" class="degree">
          <input type="text" placeholder="Year of study" class="year">
          <button class="update_button">Update</button>
        </form>
      </div>
    </div>
  </body>
</html>
